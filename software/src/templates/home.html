{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script> 
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-card">
        <a href="" class="w3-bar-item w3-button w3-wide"><img ></img>AGROWAN</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
          <a href="/user_logout" class="w3-bar-item w3-button"><i class="fa fa-user"></i> LOGOUT</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="">
        <div class="temp" style="width: 40%;">
            <div class="mx-auto" style="width: 100%; margin-top: 50px; background-color: #fff; border-radius: 5px;">
              <span id="ID1" class="node"></span>
              <h2 class="card-title">Temperatura (ºC)</h2>
              <canvas id="Temperature" ></canvas>
            </div>
        </div>
        <div class="humi" style="width: 40%; float: right">
            <div class="mx-auto" style="width: 100%; margin-top: 50px; background-color: #fff; border-radius: 5px;">
              <span id="ID" class="node"></span>
              <h2 class="card-title">Umidade relativa do Ar (%)</h2>
              <canvas id="Humidity" ></canvas>
            </div>
        </div>
      </div>
      <div class="mosit" style="float: left; width: 100%;">
          <div class="mx-auto" style="width: 40%; margin-top: 50px; background-color: #fff; border-radius: 5px;">
            <span id="ID2" class="node"></span>
            <h2 class="card-title">Umidade do Solo (%)</h2>
            <canvas id="Moisture" ></canvas>
          </div>
        </div>
      </div>
  </body>
  <script>  
    window.onload = function() {
        console.log("LOADED");
        //Configuration variables
        var updateInterval = 5000;
        var numberElements = 50;

        //Globals
        var updateCount = 0;
        // Chart Objects
        var Temperature = $("#Temperature");
        var Humidity = $("#Humidity");
        var Moisture = $("#Moisture");

        //Chart instances & configuration
        var commonOptions = {
          options: {
            layout: {
                padding: {
                    left: 0,
                    right: 0,
                    top: 0,
                    bottom: 0
                }
              },
            responsive: true,
            maintainAspectRatio: false,
          },
            scales: {
              xAxes: [{
                type: 'time',
                time: {
                  displayFormats: {
                    milissecond: 'mm:ss:SS'
                  }
                }
              }],
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            },
            legend: {display: false},
            tooltips:{
              enabled: false
            }
        };
        var TemperatureInstance = new Chart(Temperature, {
            type: 'line',
            data: {
              datasets: [{
                  label: "Temperatura",
                  data: 0,
                  fill: false,
                  borderColor: '#964B00',
                  borderWidth: 1
              }]
            },
            options: Object.assign({}, commonOptions, {
              title:{
                display: true,
                text: "Temperatura",
                fontSize: 18
              }
            })
        });
        var HumidityInstance = new Chart(Humidity, {
            type: 'line',
            data: {
              datasets: [{
                  label: "Umidade",
                  data: 0,
                  fill: false,
                  borderColor: '#343e9a',
                  borderWidth: 1
              }]
            },
            options: Object.assign({}, commonOptions, {
              title:{
                display: true,
                text: "Umidade",
                fontSize: 18
              }
            })
        });
        var MoistureInstance = new Chart(Moisture, {
            type: 'line',
            data: {
              datasets: [{
                  label: "Umidade do Solo",
                  data: 0,
                  fill: false,
                  borderColor: '#343e9a',
                  borderWidth: 1,
                  backgroundColor: [
                    'rgb(255,248,220)'
                ],
              }]
            },
            options: Object.assign({}, commonOptions, {
              title:{
                display: true,
                text: "Umidade do Solo",
                fontSize: 18
              }
            }),
        });
        function addData(data) {
          var dt = new Date();
          if (data != null) {
            if(data.id == '1'){
              TemperatureInstance.data.labels.push(dt.getDate() + "/" + (dt.getMonth() + 1));
              TemperatureInstance.data.datasets.forEach((dataset) =>{dataset.data.push(data['temperatura'])});
              HumidityInstance.data.labels.push(dt.getDate() + "/" + (dt.getMonth() + 1));
              HumidityInstance.data.datasets.forEach((dataset) =>{dataset.data.push(data['umidade'])});
              document.getElementById("ID1").textContent = "Nó: " + data['id'];
              if(updateCount > numberElements){
                TemperatureInstance.data.labels.shift();
                TemperatureInstance.data.datasets[0].data.shift();
                HumidityInstance.data.labels.shift();
                HumidityInstance.data.datasets[0].data.shift();
              }
              else updateCount++;
              TemperatureInstance.update();
              HumidityInstance.update();
            }
            if (data.id == '2') {
              console.log("ESTOU AQUI");
              MoistureInstance.data.labels.push(dt.getDate() + "/" + (dt.getMonth() + 1));
              MoistureInstance.data.datasets.forEach((dataset) =>{dataset.data.push(data['solo'])});
              document.getElementById("ID2").textContent = "Nó: " + data['id'];
              if(updateCount > numberElements){
                MoistureInstance.data.labels.shift();
                MoistureInstance.data.datasets[0].data.shift();
              }
              else updateCount++;
              MoistureInstance.update();
            }
          }
        };
        function updateData() {
          console.log('Updated');
          $.getJSON("getData", addData);
          setTimeout(updateData,updateInterval);
        }
      updateData();
    }
  </script>
</html>
